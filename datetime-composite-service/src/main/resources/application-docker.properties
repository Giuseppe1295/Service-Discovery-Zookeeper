server.port=8082

time.service.url=http://time-service:8080/time
date.service.url=http://date-service:8081/date

spring.application.name=datetime-composite-service

spring.cloud.zookeeper.connect-string=zookeeper:2181
spring.cloud.zookeeper.discovery.enabled=true
spring.cloud.zookeeper.discovery.root=/services

spring.cloud.zookeeper.config.enabled=true
spring.cloud.zookeeper.config.root=/config

spring.config.import=optional:zookeeper:
